<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - POLITE MEAT SUPPLIERS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>POLITE MEAT SUPPLIERS</h1>
                <p>Premium Halal Meat Delivery</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Our Products</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="confirmation-page">
        <div class="container">
            <div class="confirmation-box">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Thank You for Your Order!</h1>
                <p class="order-number">Your order number is: <strong id="confirmation-order-id">ORD-123456</strong></p>
                <p>We've sent a confirmation email to <strong id="confirmation-email">customer@example.com</strong></p>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-items" id="confirmation-items">
                        <!-- Order items loaded via JavaScript -->
                    </div>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span id="confirmation-total">£0.00</span>
                    </div>
                </div>
                
                <div class="delivery-info">
                    <h3>Delivery Information</h3>
                    <p id="confirmation-delivery-address"></p>
                    <p id="confirmation-delivery-date"></p>
                </div>
                
                <div class="confirmation-actions">
                    <a href="products.html" class="btn">Continue Shopping</a>
                    <a href="index.html" class="btn btn-outline">Back to Home</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
